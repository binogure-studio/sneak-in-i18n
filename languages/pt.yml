  LABEL_MARBLE_BLACKHOLE: |
    O mármore do buraco negro.
    Desaparece assim que se dispara contra ele.
  LABEL_MARBLE_ROCK: |
    O mármore do calhau.
    Tira a aparência do mármore que lhe toca.
  LABEL_MARBLE_SQUARE: |
    O mármore quadrado.
    Quando se dispara contra ele, o mármore ricocheteia, embora o mármore quadrado volte imediatamente a ser um mármore normal.
  LABEL_MARBLE_FROZEN: |
    O berlinde congelado.
    Para quebrar o gelo, é preciso rebentar este mármore com mármores da mesma cor.
    Uma vez derretido, transforma-se novamente num berlinde normal.
  LABEL_MARBLE_GHOST: |
    O berlinde fantasma.
    Tem uma cor mais pálida do que os outros mármores.
    Se, por exemplo, um berlinde fantasma parecer vermelho pálido, dispare-o com um berlinde vermelho para torná-lo novamente um berlinde normal.
  LABEL_MARBLE_VIRUS: |
    O berlinde vírus.
    O berlinde terrível. Lentamente este mármore contamina os outros mármores que o rodeiam.
    A única maneira de se livrar dele é explodir outros berlindes à sua volta.
  LABEL_MARBLE_UNICOLOR: |
    O berlinde multicolor.
    O mármore mais bonito de todos. Pode ser usado com qualquer outro mármore para explodir.
  LABEL_HELP: Ajuda
  LABEL_MARBLE_NOT_LAUNCHABLE: |
    Esta cor de mármore não pode ser disparada pelo canhão, mas aparece no caminho do mármore.
  LABEL_MARBLE_LAUNCHABLE: |
    Esta cor de mármore pode ser disparada pelo canhão.

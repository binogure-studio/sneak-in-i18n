  LABEL_MARBLE_BLACKHOLE: |
    Мрамор из черной дыры.
    Исчезает, как только вы в него выстрелите.
  LABEL_MARBLE_ROCK: |
    Камешковый мрамор.
    Он принимает вид того мрамора, который к нему прикасается.
  LABEL_MARBLE_SQUARE: |
    Квадратный мрамор.
    Когда вы стреляете в него мрамором, он отскакивает назад, хотя квадратный мрамор тут же превращается обратно в обычный мрамор.
  LABEL_MARBLE_FROZEN: |
    Замороженный мрамор.
    Чтобы растопить лед, нужно растопить этот мрамор шариками того же цвета.
    Как только он растает, он снова превратится в обычный мрамор.
  LABEL_MARBLE_GHOST: |
    Мрамор-призрак.
    Он имеет более бледный цвет, чем другие мраморы.
    Если, например, мрамор-призрак выглядит бледно-красным, выстрелите в него красным шариком, чтобы он снова стал обычным.
  LABEL_MARBLE_VIRUS: |
    Вирусный мрамор.
    Ужасный мрамор. Медленно этот мрамор заражает другие мраморы вокруг себя.
    Единственный способ избавиться от него - взорвать другие мраморы вокруг него.
  LABEL_MARBLE_UNICOLOR: |
    Многоцветный мрамор.
    Самый красивый из всех мраморов.
    Его можно использовать для взрыва вместе с любым другим мрамором.
  LABEL_HELP: Помощь
  LABEL_MARBLE_NOT_LAUNCHABLE: |
    Мрамор этого цвета не может быть расстрелян из пушки, но появляется на пути мрамора.
  LABEL_MARBLE_LAUNCHABLE: |
    В мрамор этого цвета можно стрелять из пушки.

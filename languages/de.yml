  LABEL_MARBLE_BLACKHOLE: |
    Die schwarze Lochmurmel.
    Sie verschwindet, sobald man auf sie schießt.
  LABEL_MARBLE_ROCK: |
    Die Kieselsteinmurmel.
    Sie nimmt das Aussehen der Murmel an, die sie berührt.
  LABEL_MARBLE_SQUARE: |
    Die quadratische Murmel.
    Wenn man eine Murmel auf sie schießt, prallt sie zurück, obwohl sich die quadratische Murmel sofort wieder in eine normale Murmel verwandelt.
  LABEL_MARBLE_FROZEN: |
    Die gefrorene Murmel.
    Um das Eis zu brechen, muss man diese Murmel mit Murmeln der gleichen Farbe anstoßen.
    Sobald sie geschmolzen ist, verwandelt sie sich wieder in eine normale Murmel.
  LABEL_MARBLE_GHOST: |
    Die Geistermurmel.
    Sie hat eine blassere Farbe als die anderen Murmeln.
    Wenn eine Geistermurmel z. B. blassrot aussieht, schieße sie mit einer roten Murmel, um sie wieder in eine normale Murmel zu verwandeln.
  LABEL_MARBLE_VIRUS: |
    Die Virus-Murmel.
    Die schreckliche Murmel.
    Langsam verseucht diese Murmel die anderen Murmeln um sie herum.
    Die einzige Möglichkeit, sie loszuwerden, besteht darin, andere Murmeln in ihrer Umgebung zu sprengen.
  LABEL_MARBLE_UNICOLOR: |
    Die Multicolor-Murmel.
    Die schönste Murmel von allen.
    Sie kann mit jeder anderen Murmel zum Explodieren gebracht werden.
  LABEL_HELP: Hilfe
  LABEL_MARBLE_NOT_LAUNCHABLE: |
    Diese Farbe der Murmel kann nicht mit der Kanone verschossen werden, erscheint aber auf dem Murmelpfad.
  LABEL_MARBLE_LAUNCHABLE: |
    Diese Farbe der Murmel kann mit der Kanone abgeschossen werden.

  LABEL_MARBLE_BLACKHOLE: |
    La canica del agujero negro.
    Desaparece en cuanto le disparas.
  LABEL_MARBLE_ROCK: |
    La canica guijarro.
    Toma el aspecto de la canica que la toca.
  LABEL_MARBLE_SQUARE: |
    La canica cuadrada.
    Cuando le disparas una canica, rebota, aunque la canica cuadrada se convierte inmediatamente en una canica normal.
  LABEL_MARBLE_FROZEN: |
    La canica congelada.
    Para romper el hielo, tienes que reventar esta canica con canicas del mismo color.
    Una vez derretida, vuelve a convertirse en una canica normal.
  LABEL_MARBLE_GHOST: |
    La canica fantasma.
    Tiene un color más pálido que las demás canicas.
    Si, por ejemplo, una canica fantasma tiene un color rojo pálido, dispárale con una canica roja para que vuelva a ser una canica normal.
  LABEL_MARBLE_VIRUS: |
    La canica virus.
    La canica terrible. Poco a poco, esta canica contamina a las demás canicas a su alrededor.
    La única forma de deshacerse de ella es hacer explotar otras canicas a su alrededor.
  LABEL_MARBLE_UNICOLOR: |
    La canica multicolor.
    La canica más bonita de todas. Se puede utilizar con cualquier otra canica para hacerla explotar.
  LABEL_HELP: Ayuda
  LABEL_MARBLE_NOT_LAUNCHABLE: |
    Este color de canica no puede ser disparado por el cañón, pero aparece en el camino de canicas.
  LABEL_MARBLE_LAUNCHABLE: |
    Este color de canica puede ser disparado por el cañón.
